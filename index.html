<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="Whatsapp Web">
  <meta property="og:description" content="Sviluppo di un layout simile alla HomePage di un utente nella web app Whatsapp Web">
  <meta property="og:image" content="https://alessandrodigiacomantonio.github.io/QuizManiaDance/img/anteprima.jpeg">
  <meta property="og:url" content="https://alessandrodigiacomantonio.github.io/QuizManiaDance/">
  <meta name="author" content="Alessandro Di Giacomantonio">
  <link rel="icon" href="img/hitmania_x16.png" type="image/gif" sizes="16x16">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <!-- font-family: 'Overpass' -->
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,700&display=swap" rel="stylesheet">
  <!-- font-family: 'Kumar One' -->
  <link href="https://fonts.googleapis.com/css?family=Kumar+One&display=swap" rel="stylesheet">
  <!-- foglio di stile principale -->
  <link rel="stylesheet" href="css/style.css">
  <title>Quiz Mania Dance</title>
</head>
<body class="body">
  <div class="wrapper">
    <main class="main">
      <p class="main__message"></p>
      <div class="end-game">
        <div class="wrapper-quiz">
          <div class="main__question">
            <p class="main__question__number"</p>
            <p class="main__question__content"></p>
          </div>
          <div class="wrapper-answers">
            <div class="row_answers">
              <div class="main__answer">
                <p class="main__answer__content"></p>
              </div>
              <div class="main__answer">
                <p class="main__answer__content"></p>
              </div>
            </div>
            <div class="row_answers">
                <div class="main__answer">
                  <p class="main__answer__content"></p>
                </div>
              <div class="main__answer">
                <p class="main__answer__content"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main__gift"></div>
      <div class="main__buttons">
        <button class="main__buttons__play" type="button">Gioca</button>
        <button class="main__buttons__refresh" type="button" onclick="window.location.reload();">Rigioca</button>
      </div>
    </main>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
